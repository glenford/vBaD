  <div id="dashboard" style="position: absolute; top: 0px; left: 0px; width: 1920px; height: 1080px; margin: 0px; padding: 0px;">
    <div id="leftpane" style="position: absolute; top: 0px; left: 0px; width: 448px; height: 1080px; margin: 0px; padding: 0px;">
      <div id="statuspane" style="color: white;">
	    <lift:comet type="BuildStatusRotate"><vbad:buildStatus>Missing Build Status</vbad:buildStatus></lift:comet>
      </div>
    </div>
    <div id="toppane" style="position: absolute; top: 0px; left: 448px; width: 1472px; height: 156px; margin: 0px; padding: 0px;">

            <br/>
            <lift:comet type="CurrentTime"><vbad:currentTime>Missing Current Time</vbad:currentTime></lift:comet>
        </div>
    </div>
    <div id="centerpane" style="position: absolute; top: 156px; left: 448px; width: 1472px; height: 894px; margin: 0px; padding: 0px;">

        <iframe id="theiframe" src="_blank" width="1472" height="894"></iframe>
        <lift:comet type="RotatingTimedIFrame"></lift:comet>
      </div>
    </div>
    <div id="observerpane" style="position: absolute; top: 1050px; left: 448px; width: 1472px; height: 30px; margin: 0px; padding: 0px;color: white; font-size: 26px; text-align:center;">
    </div>
  </div>
